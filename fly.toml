app = "robernix"
primary_region = "jnb"

[build]
  # Uncomment and set if you use a Dockerfile
  # dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
